<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum | SecureShe</title>
    <link href="forum.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="logo-section">
        <img src="logo.png" alt="SecureShe Logo" class="logo-img" />
        <h1 class="main-title">SecureShe</h1>
      </div>
      <div class="tagline">
        <span>Secure.</span>
        <span>Empower.</span>
        <span>Thrive.</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <h1 class="forum-title">Forum</h1>
      <p class="description">
        Welcome to the SecureShe community forum. Share your thoughts, ideas,
        and discussions here. Together, we can create a safer and empowering
        environment for everyone.
      </p>

      <!-- Post Section -->
      <section class="post-section">
        <div class="input-group">
          <label for="dev" class="input-label">Write a post:</label>
          <input
            id="dev"
            type="text"
            placeholder="Post something..."
            class="post-input"
          />
          <button id="btn" class="post-btn">Post</button>
        </div>
        <div id="content" class="post-content">
          <!-- Posted messages will appear here -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 SecureShe. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
      const btn = document.getElementById('btn');
      const inputField = document.getElementById('dev');
      const content = document.getElementById('content');

      btn.addEventListener('click', () => {
        const input = inputField.value.trim();
        if (input === '') return;

        const post = document.createElement('div');
        post.classList.add('post-item');
        post.innerHTML = `<p>${input}</p>`;

        content.appendChild(post);
        inputField.value = '';
      });
    </script>
  </body>
</html>
